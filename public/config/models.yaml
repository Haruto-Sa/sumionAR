# モデル情報のみを定義する YAML
# Duck / Suimon / Wankosoba の3モデルを定義します。

models:
  - id: duck
    name: "Duck"
    kind: duck           # TypeScript 側の ModelKind と対応
    glb: "Duck.glb"      # src/models/Duck.glb （Vite によりビルド時に解決）
    defaultHeight: 3
    defaultSize: 12
    defaultRotationY: 0

  - id: suimon
    name: "Suimon 水門"
    kind: suimon
    glb: "suimon-kousin.glb"  # src/models/suimon-kousin.glb
    defaultHeight: 3
    defaultSize: 12
    defaultRotationY: 0

  - id: wankosoba
    name: "Wankosoba"
    kind: wankosoba
    glb: "wankosoba.glb" # src/models/wankosoba.glb
    defaultHeight: 3
    defaultSize: 12
    defaultRotationY: 0


